services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: hsm-stellar-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hsm_stellar_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - hsm-stellar-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  hsm-stellar-network-dev:
    driver: bridge
